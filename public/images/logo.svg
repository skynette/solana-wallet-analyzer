<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#1E1E1E"/>
  
  <!-- Outer hexagon (representing blockchain) -->
  <path d="M100 25 L165 62.5 L165 137.5 L100 175 L35 137.5 L35 62.5 Z" 
        fill="none" 
        stroke="#14F195" 
        stroke-width="4"
        opacity="0.6"/>
  
  <!-- Inner rotating hexagon (representing data analysis) -->
  <path d="M100 45 L145 70 L145 120 L100 145 L55 120 L55 70 Z" 
        fill="none" 
        stroke="#9945FF" 
        stroke-width="3"
        opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="20s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Central brain circuit pattern (representing AI) -->
  <g fill="none" stroke="#14F195" stroke-width="2">
    <path d="M85 85 Q100 70 115 85" />
    <path d="M85 100 Q100 85 115 100" />
    <path d="M85 115 Q100 100 115 115" />
    <circle cx="80" cy="85" r="3" fill="#14F195"/>
    <circle cx="120" cy="115" r="3" fill="#14F195"/>
    <circle cx="120" cy="85" r="3" fill="#14F195"/>
    <circle cx="80" cy="115" r="3" fill="#14F195"/>
  </g>
  
  <!-- SWAP text -->
  <text x="100" y="185" 
        font-family="Arial, sans-serif" 
        font-weight="bold"
        font-size="24" 
        fill="#FFFFFF" 
        text-anchor="middle">
    SWAP
  </text>
  
  <!-- Pulsing dot (representing active analysis) -->
  <circle cx="160" cy="40" r="5" fill="#14F195">
    <animate attributeName="opacity"
             values="1;0.3;1"
             dur="2s"
             repeatCount="indefinite"/>
  </circle>
</svg>